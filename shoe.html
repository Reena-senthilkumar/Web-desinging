<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Collection</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8d7da;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #b22259;
            text-shadow: 2px 2px 5px gray;
            margin-bottom: 20px;
        }

        
        .shoe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 40px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

       
        .shoe-box {
            background: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .shoe-box:hover {
            box-shadow: 5px 5px 15px black;
            transform: scale(1.05);
        }

       
        .shoe-box img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

       
        h2 {
            color: #333;
            font-size: 22px;
            margin: 10px 0;
        }

        
        .cart-btn {
            background-color: #b22259;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cart-btn:hover {
            background-color: #8a1b45;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Footwear Collection</h1>
    
    <div class="shoe-container">
        <div class="shoe-box">
            <img src="shoe1.jpg" alt="Shoe 1">
            <h2>₹500</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="shoe-box">
            <img src="shoe2.jpg" alt="Shoe 2">
            <h2>₹400</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="shoe-box">
            <img src="shoe3.jpg" alt="Shoe 3">
            <h2>₹1500</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="shoe-box">
            <img src="shoe4.jpg" alt="Shoe 4">
            <h2>₹1800</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="shoe-box">
            <img src="shoe5.jpg" alt="Shoe 5">
            <h2>₹1200</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="shoe-box">
            <img src="shoe6.jpg" alt="Shoe 6">
            <h2>₹2000</h2>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
